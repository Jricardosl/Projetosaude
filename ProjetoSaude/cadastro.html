<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Plataforma de Sa√∫de</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-container">
    <div>
      <h1>Cadastro</h1>
      <form id="formCadastro">
        <label for="nomeCompleto">Nome completo:</label><br />
        <input type="text" id="nomeCompleto" required /><br /><br />

        <label for="cpf">CPF:</label><br />
        <input type="text" id="cpf" required /><br /><br />

        <label for="dataNascimento">Data de nascimento:</label><br />
        <input type="date" id="dataNascimento" required /><br /><br />

        <label for="telefone">Telefone:</label><br />
        <input type="tel" id="telefone" required /><br /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" required /><br /><br />

        <button type="submit">Cadastrar</button>
      </form>

    </div>
  </div>

  <script>
    const form = document.getElementById('formCadastro');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const nome = document.getElementById('nomeCompleto').value;
      localStorage.setItem('usuario', nome); // salva nome no localStorage
      alert('Cadastro realizado com sucesso!');
      form.reset();
      window.location.href = 'login.html'; // redireciona para login
    });
  </script>
</body>
</html>
